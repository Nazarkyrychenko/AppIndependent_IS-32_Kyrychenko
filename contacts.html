<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts | Bookshop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">BOOKSHOP</a>

        <nav class="nav" aria-label="Головна навігація">
          <button
            class="burger"
            type="button"
            aria-label="Відкрити меню"
            aria-expanded="false"
            aria-controls="main-menu"
          >
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>

          <ul id="main-menu" class="nav__list">
            <li><a class="nav__link" href="./index.html">Home</a></li>
            <li><a class="nav__link" href="./catalog.html">Catalog</a></li>
            <li><a class="nav__link" href="./pages.html">Pages</a></li>
            <li><a class="nav__link" href="./contacts.html">Contacts</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <a class="btn btn--green" href="./cart.html">
            Cart <span class="badge" data-cart-count>0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="site-main">
      <section class="container page-head">
        <h1>Contacts</h1>
        <p class="muted">Форма з перевіркою (валидація) на JavaScript.</p>
      </section>

      <section class="container">
        <div class="card">
          <form id="contactForm" class="form">
            <label class="field">
              <span>Name</span>
              <input type="text" name="name" placeholder="Your name" />
              <small class="error" data-error="name"></small>
            </label>

            <label class="field">
              <span>Email</span>
              <input type="email" name="email" placeholder="you@example.com" />
              <small class="error" data-error="email"></small>
            </label>

            <label class="field">
              <span>Message</span>
              <textarea
                name="message"
                rows="4"
                placeholder="Write your message..."
              ></textarea>
              <small class="error" data-error="message"></small>
            </label>

            <button class="btn btn--orange" type="submit">Send</button>
            <button class="btn btn--light" type="button" id="fillDemoBtn">
              Fill demo
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-bottom">
        <small>© 2025 Bookshop</small>
      </div>
    </footer>

    <script src="./js/store.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/contacts.js" defer></script>
  </body>
</html>
