<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Bookshop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html">BOOKSHOP</a>

        <nav class="nav" aria-label="Головна навігація">
          <button
            class="burger"
            type="button"
            aria-label="Відкрити меню"
            aria-expanded="false"
            aria-controls="main-menu"
          >
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>

          <ul id="main-menu" class="nav__list">
            <li><a class="nav__link" href="./index.html">Home</a></li>
            <li><a class="nav__link" href="./catalog.html">Catalog</a></li>
            <li><a class="nav__link" href="./pages.html">Pages</a></li>
            <li><a class="nav__link" href="./contacts.html">Contacts</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <a class="btn btn--green" href="./cart.html">
            Cart <span class="badge" data-cart-count>0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="site-main">
      <section class="container page-head">
        <h1>Cart</h1>
        <p class="muted">
          Кількість, видалення, підсумок — все на JS + localStorage.
        </p>
      </section>

      <section class="container cart-wrap">
        <div id="cartEmpty" class="card card--center" hidden>
          <h2>Cart is empty</h2>
          <p class="muted">Перейди в каталог і додай книги.</p>
          <a class="btn btn--orange" href="./catalog.html">Go to catalog</a>
        </div>

        <div id="cartContent" class="card" hidden>
          <div class="cart-head">
            <h2>Your items</h2>
            <button id="clearCartBtn" class="btn btn--light" type="button">
              Clear cart
            </button>
          </div>

          <div id="cartList" class="cart-list"></div>

          <div class="cart-summary">
            <div>
              <div class="muted">Items:</div>
              <div id="cartItemsCount" class="summary-number">0</div>
            </div>
            <div>
              <div class="muted">Total:</div>
              <div id="cartTotal" class="summary-number">0 ₴</div>
            </div>
          </div>

          <div class="cart-actions">
            <a class="btn btn--orange" href="./catalog.html"
              >Continue shopping</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-bottom">
        <small>© 2025 Bookshop</small>
      </div>
    </footer>

    <script src="./js/store.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/cart.js" defer></script>
  </body>
</html>
